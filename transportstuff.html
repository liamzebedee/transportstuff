<body class='container'>
  <h1>TransportStuff</h1>

{{> loginButtons}}

{{#if currentUser}}

{{>offers}}
{{>demands}}

{{/if}}

</body>

<template name="offers">
  <h2>Offers</h2>

  <form class='new-offer-form form-inline'>
  	<div class="form-group">
	    <label for="from">From</label>
	    <input name='from' type='text' class="form-control"/>
	  </div>
	  <div class="form-group">
	    <label for="to">To</label>
	    <input name='to' type='text' class="form-control"/>
	  </div>
	  <div class="form-group">
	    <label for="date">Date</label>
	    <input name='date' type="date" class="form-control"/>
	  </div>
	  <div class="form-group">
	    <label for="kg">Kilograms</label>
	    <input name='kg' type='number' min=0 max=10000 class="form-control"/>
	  </div>
	  <div class="form-group">
	    <label for="contactinfo">Contact info.</label>
	    <textarea name='contactinfo' placeholder='tel, email' class="form-control"></textarea>
	  </div>
  	<br>

  	<br>
  	<button class="btn btn-primary" type='submit'>Post offer</button>
  </form>

</template>


<template name="demands">
  <h2>Demands</h2>
  <form class='search form-inline'>
  	<div class='form-group'>
  		<label for="from">From</label>
		<input type=text name='from' class='form-control'>
  	</div>
  	<div class='form-group'>
  		<label for="destination">Destination</label>
  		<input type=text name='destination' class='form-control'>
  	</div>
  	<!-- <div class='form-group'>
  		<label for="date">Date</label>
  		<input type='date' name='date'/>
  	</div> -->

  	<button class='btn btn-primary' id='filter'>Filter <span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
  </form>

<hr>
	
  <div>
  {{filtermsg}}
  	<ul class="list-group">	
	
  	{{#each demands}}
      {{> singleDemand}}
    {{/each}}

    </ul>
  </div>
</template>


<template name="singleDemand">
 <li class="list-group-item">
    <h4 class="media-heading demand"><i class='glyphicon glyphicon-map-marker'></i> <u>{{from}}</u> to <u>{{to}}</u> on <i class='glyphicon glyphicon-calendar'></i> {{date}} with <i class='glyphicon glyphicon-briefcase'></i> {{kilograms}}kgs</h4>
    <p>{{contactinfo}}</p>
 </li>
    
</template>
